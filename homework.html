<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="location-searches">
      <div class="col-md-3">Recent searches</div>
      <div class="col-md-3">London</div>
      <div class="col-md-3">Paris</div>
      <div class="col-md-3">New York</div>
    </div>

    <form id="cityName">
      <div class="search-navigation">
        <input
          type="input"
          class="search-navigation"
          id="search-text-input"
          autocomplete="on"
          autofocus="on"
          placeholder="City Name"
        />
        <button type="submit" class="btn btn-info">Search</button>
      </div>
    </form>

    <div class="container">
      <div class="current-day" id="city-change">
        <h1 class="newCity">London</h1>
        <h3>Tuesday 12:27</h3>
        <section>
          <span class="currentTemp">18</span>
          <span class="tempChange">
            <a href="#" id="celsius">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </span>
          <p class="weatherIcon">🌧️</p>
        </section>
      </div>
      <p class="details">
        <strong>Details:</strong> <br />
        Showers <br />
        Precipitation: 100% <br />
        Humidity: 77% <br />
        Wind: 9 mph
      </p>
    </div>
    <div class="row align-items-end">
      <div class="col">
        <p>
          <strong> Wednesday </strong><br />
          17°C <br />
          🌧️
        </p>
      </div>
      <div class="col">
        <p>
          <strong> Thursday </strong><br />
          16°C <br />
          🌧️
        </p>
      </div>
      <div class="col">
        <p>
          <strong> Friday </strong><br />
          15°C <br />
          🌧️
        </p>
      </div>
      <div class="col">
        <p>
          <strong> Saturday </strong><br />
          19°C <br />
          🌤️
        </p>
      </div>
      <div class="col">
        <p>
          <strong>Sunday </strong><br />
          19°C <br />
          🌧️
        </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
